<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Decoder</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        h1 {
            margin-top: 0;
        }

        /* Mode toggle buttons */
        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .mode-btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #666;
            background: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-btn:hover {
            border-color: #333;
            background: #f5f5f5;
        }
        .mode-btn.active {
            background: #007bff;
            border-color: #007bff;
            color: white;
        }

        /* Drop area */
        #dropArea {
            border: 3px dashed #666;
            border-radius: 12px;
            width: 100%;
            min-height: 200px;
            margin: 0 auto 20px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }
        #dropArea:hover {
            border-color: #333;
            background-color: rgba(0, 0, 0, 0.05);
        }
        #dropArea.highlight {
            border-color: #0066cc;
            background-color: rgba(0, 102, 204, 0.1);
        }
        .dropzone-text {
            font-size: 18px;
            color: #444;
        }
        .dropzone-hint {
            font-size: 14px;
            color: #888;
            margin-top: 8px;
        }
        #fileElem {
            display: none;
        }

        /* Webcam container */
        .webcam-container {
            display: none;
            width: 100%;
            margin-bottom: 20px;
        }
        .webcam-container.active {
            display: block;
        }
        .video-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #000;
            touch-action: none;
            max-height: 400px;
        }
        #webcam-video {
            width: 100%;
            max-height: 400px;
            display: block;
            background: #000;
            object-fit: cover;
            transform-origin: center center;
            transition: transform 0.05s ease-out;
        }
        .zoom-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .video-wrapper:active .zoom-hint {
            opacity: 1;
        }
        .webcam-placeholder {
            width: 100%;
            height: 300px;
            background: #f0f0f0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
        }
        .webcam-placeholder-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Webcam controls */
        .webcam-bottom-controls {
            display: none;
        }
        .webcam-bottom-controls.active {
            display: block;
        }
        .webcam-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .webcam-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .webcam-btn.start {
            background: #28a745;
            color: white;
        }
        .webcam-btn.start:hover {
            background: #218838;
        }
        .webcam-btn.stop {
            background: #dc3545;
            color: white;
        }
        .webcam-btn.stop:hover {
            background: #c82333;
        }
        .webcam-btn.switch {
            background: #6c757d;
            color: white;
        }
        .webcam-btn.switch:hover {
            background: #5a6268;
        }
        .webcam-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .webcam-status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        /* Result area */
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #result:empty {
            display: none;
        }
        #result a {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>QR Code Decoder</h1>
    <p>Uses <a href="https://github.com/cozmo/jsQR/">jsQR</a> by Cosmo Wolfe</p>

    <div class="mode-toggle">
        <button class="mode-btn active" id="image-mode-btn">Image</button>
        <button class="mode-btn" id="webcam-mode-btn">Webcam</button>
    </div>

    <div id="dropArea">
        <input type="file" id="fileElem" accept="image/*">
        <div class="dropzone-text">Drop an image here or click to select</div>
        <div class="dropzone-hint">You can also paste an image from your clipboard (Ctrl/Cmd+V)</div>
    </div>

    <div class="webcam-container" id="webcam-container">
        <div class="webcam-placeholder" id="webcam-placeholder">
            <div class="webcam-placeholder-icon">&#x1F4F9;</div>
            <div>Click "Start Camera" to begin</div>
        </div>
        <div class="video-wrapper" id="video-wrapper" style="display: none;">
            <video id="webcam-video" autoplay playsinline></video>
            <div class="zoom-hint" id="zoom-hint">Pinch to zoom</div>
        </div>
    </div>

    <div id="result"></div>

    <div class="webcam-bottom-controls" id="webcam-bottom-controls">
        <div class="webcam-controls">
            <button class="webcam-btn start" id="start-camera-btn">Start Camera</button>
            <button class="webcam-btn stop" id="stop-camera-btn" style="display: none;">Stop Camera</button>
            <button class="webcam-btn switch" id="switch-camera-btn" style="display: none;">Switch Camera</button>
        </div>
        <div class="webcam-status" id="webcam-status"></div>
    </div>

    <script>
        // Ensure jsQR is loaded before proceeding
        window.onload = function() {
            if (typeof jsQR === 'undefined') {
                document.getElementById('result').innerHTML = "Error: QR code library not loaded. Please check your internet connection and refresh the page.";
                return;
            }

            const dropArea = document.getElementById('dropArea');
            const fileElem = document.getElementById('fileElem');
            const result = document.getElementById('result');

            // Mode toggle elements
            const imageModeBtn = document.getElementById('image-mode-btn');
            const webcamModeBtn = document.getElementById('webcam-mode-btn');
            const webcamContainer = document.getElementById('webcam-container');
            const webcamBottomControls = document.getElementById('webcam-bottom-controls');

            // Webcam elements
            const webcamVideo = document.getElementById('webcam-video');
            const webcamPlaceholder = document.getElementById('webcam-placeholder');
            const videoWrapper = document.getElementById('video-wrapper');
            const zoomHint = document.getElementById('zoom-hint');
            const startCameraBtn = document.getElementById('start-camera-btn');
            const stopCameraBtn = document.getElementById('stop-camera-btn');
            const switchCameraBtn = document.getElementById('switch-camera-btn');
            const webcamStatus = document.getElementById('webcam-status');

            let currentMode = 'image';
            let webcamStream = null;
            let scanInterval = null;
            let currentFacingMode = 'environment';
            let hasMultipleCameras = false;

            // Pinch-to-zoom state
            let currentScale = 1;
            let initialDistance = null;
            let initialScale = 1;

            // --- Image mode handlers (existing functionality) ---

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                dropArea.classList.add('highlight');
            }

            function unhighlight(e) {
                dropArea.classList.remove('highlight');
            }

            dropArea.addEventListener('click', () => fileElem.click());
            dropArea.addEventListener('drop', handleDrop, false);
            fileElem.addEventListener('change', handleFiles, false);
            document.addEventListener('paste', handlePaste, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            function handleFiles(files) {
                const file = files instanceof FileList ? files[0] : this.files[0];
                if (file) {
                    decodeQR(file);
                }
            }

            function handlePaste(e) {
                const items = e.clipboardData.items;
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        const blob = items[i].getAsFile();
                        decodeQR(blob);
                        break;
                    }
                }
            }

            function decodeQR(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0, img.width, img.height);
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);

                        if (code) {
                            displayResult(code.data);
                        } else {
                            result.innerHTML = "No QR code found in the image.";
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }

            function displayResult(data) {
                let content = data;
                if (isValidUrl(content)) {
                    content = `<a href="${escapeHtml(data)}" target="_blank">${escapeHtml(data)}</a>`;
                    result.innerHTML = `Decoded content: ${content}`;
                } else {
                    result.textContent = `Decoded content: ${data}`;
                }
            }

            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }

            function escapeHtml(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }

            // --- Mode toggle ---

            function setMode(mode) {
                currentMode = mode;

                if (mode === 'image') {
                    imageModeBtn.classList.add('active');
                    webcamModeBtn.classList.remove('active');
                    dropArea.style.display = 'flex';
                    webcamContainer.classList.remove('active');
                    webcamBottomControls.classList.remove('active');
                    stopWebcam();
                } else {
                    webcamModeBtn.classList.add('active');
                    imageModeBtn.classList.remove('active');
                    dropArea.style.display = 'none';
                    webcamContainer.classList.add('active');
                    webcamBottomControls.classList.add('active');
                    result.innerHTML = '';
                }
            }

            imageModeBtn.addEventListener('click', () => setMode('image'));
            webcamModeBtn.addEventListener('click', () => setMode('webcam'));

            // --- Webcam functionality ---

            async function checkCameras() {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(d => d.kind === 'videoinput');
                    hasMultipleCameras = videoDevices.length > 1;
                } catch (e) {
                    console.log('Could not enumerate devices:', e);
                }
            }

            async function startWebcam() {
                try {
                    webcamStatus.textContent = 'Requesting camera access...';

                    const constraints = {
                        video: {
                            facingMode: currentFacingMode,
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    };

                    webcamStream = await navigator.mediaDevices.getUserMedia(constraints);
                    webcamVideo.srcObject = webcamStream;

                    videoWrapper.style.display = 'block';
                    webcamPlaceholder.style.display = 'none';
                    startCameraBtn.style.display = 'none';
                    stopCameraBtn.style.display = 'inline-block';

                    // Reset zoom
                    currentScale = 1;
                    webcamVideo.style.transform = 'scale(1)';

                    await checkCameras();
                    if (hasMultipleCameras) {
                        switchCameraBtn.style.display = 'inline-block';
                    }

                    webcamStatus.textContent = 'Camera active - scanning for QR codes...';

                    // Start the scanning loop
                    startScanLoop();

                } catch (error) {
                    console.error('Camera error:', error);
                    webcamStatus.textContent = `Camera error: ${error.message}`;
                }
            }

            function stopWebcam() {
                if (scanInterval) {
                    clearInterval(scanInterval);
                    scanInterval = null;
                }

                if (webcamStream) {
                    webcamStream.getTracks().forEach(track => track.stop());
                    webcamStream = null;
                }

                webcamVideo.srcObject = null;
                videoWrapper.style.display = 'none';
                webcamPlaceholder.style.display = 'flex';
                startCameraBtn.style.display = 'inline-block';
                stopCameraBtn.style.display = 'none';
                switchCameraBtn.style.display = 'none';
                webcamStatus.textContent = '';

                // Reset zoom
                currentScale = 1;
                webcamVideo.style.transform = 'scale(1)';
            }

            async function switchCamera() {
                currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
                stopWebcam();
                await startWebcam();
            }

            function scanFrame() {
                const canvas = document.createElement('canvas');
                canvas.width = webcamVideo.videoWidth;
                canvas.height = webcamVideo.videoHeight;

                if (canvas.width === 0 || canvas.height === 0) {
                    return;
                }

                const ctx = canvas.getContext('2d');
                ctx.drawImage(webcamVideo, 0, 0, canvas.width, canvas.height);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    displayResult(code.data);
                    webcamStatus.textContent = 'QR code found! Still scanning...';
                }
            }

            function startScanLoop() {
                if (scanInterval) {
                    clearInterval(scanInterval);
                }

                // Scan once video is ready
                webcamVideo.addEventListener('loadeddata', () => {
                    scanFrame();
                }, { once: true });

                // Then scan every 200ms
                scanInterval = setInterval(() => {
                    if (webcamStream) {
                        scanFrame();
                    }
                }, 200);
            }

            // Webcam button handlers
            startCameraBtn.addEventListener('click', startWebcam);
            stopCameraBtn.addEventListener('click', stopWebcam);
            switchCameraBtn.addEventListener('click', switchCamera);

            // --- Pinch-to-zoom ---

            function getDistance(touches) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            videoWrapper.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    initialDistance = getDistance(e.touches);
                    initialScale = currentScale;
                    zoomHint.style.opacity = '1';
                }
            }, { passive: false });

            videoWrapper.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && initialDistance !== null) {
                    e.preventDefault();
                    const currentDistance = getDistance(e.touches);
                    const scaleFactor = currentDistance / initialDistance;
                    currentScale = Math.min(Math.max(initialScale * scaleFactor, 1), 4);
                    webcamVideo.style.transform = `scale(${currentScale})`;
                    zoomHint.textContent = `${currentScale.toFixed(1)}x zoom`;
                }
            }, { passive: false });

            videoWrapper.addEventListener('touchend', (e) => {
                if (e.touches.length < 2) {
                    initialDistance = null;
                    zoomHint.style.opacity = '0';
                    zoomHint.textContent = 'Pinch to zoom';
                }
            });

            // Double-tap to reset zoom
            let lastTap = 0;
            videoWrapper.addEventListener('touchend', (e) => {
                if (e.touches.length === 0) {
                    const now = Date.now();
                    if (now - lastTap < 300) {
                        currentScale = 1;
                        webcamVideo.style.transform = 'scale(1)';
                        zoomHint.textContent = 'Zoom reset';
                        zoomHint.style.opacity = '1';
                        setTimeout(() => {
                            zoomHint.style.opacity = '0';
                            zoomHint.textContent = 'Pinch to zoom';
                        }, 500);
                    }
                    lastTap = now;
                }
            });
        };
    </script>
</body>
</html>
