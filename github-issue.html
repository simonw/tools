<!DOCTYPE html>
<html>
<head>
    <title>GitHub Issue Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .token-group {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .url-input {
            flex: 1;
        }
        .token-input {
            width: 100%;
            max-width: 360px;
        }
        button {
            padding: 8px 16px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .error {
            background: #ffebe9;
            border: 1px solid #ff8182;
            color: #cf222e;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 16px;
        }
        .loading {
            display: none;
            margin: 20px 0;
            color: #666;
        }
        .copy-button {
            display: none;
            margin-top: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
        }
        .token-help {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="token-group">
            <label for="tokenInput">GitHub Personal Access Token (optional)</label>
            <input 
                type="password" 
                id="tokenInput" 
                placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" 
                class="token-input">
            <div class="token-help">Token will be saved in your browser for future use</div>
        </div>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter GitHub issue URL" class="url-input">
            <button id="fetchButton">Fetch Issue</button>
        </div>
        <div id="error" class="error"></div>
        <div id="loading" class="loading">Loading...</div>
        <pre id="output"></pre>
        <button id="copyButton" class="copy-button">Copy to clipboard</button>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const tokenInput = document.getElementById('tokenInput');
        const fetchButton = document.getElementById('fetchButton');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copyButton');

        // Load token from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedToken = localStorage.getItem('GITHUB_TOKEN');
            if (savedToken) {
                tokenInput.value = savedToken;
            }
        });

        // Save token to localStorage when it changes
        tokenInput.addEventListener('input', () => {
            const token = tokenInput.value.trim();
            if (token) {
                localStorage.setItem('GITHUB_TOKEN', token);
            } else {
                localStorage.removeItem('GITHUB_TOKEN');
            }
        });

        function convertUrlToApi(githubUrl) {
            const match = githubUrl.match(/github\.com\/([^\/]+)\/([^\/]+)\/issues\/(\d+)/);
            if (!match) throw new Error('Invalid GitHub issue URL');
            const [_, owner, repo, issue] = match;
            return {
                issueUrl: `https://api.github.com/repos/${owner}/${repo}/issues/${issue}`,
                commentsUrl: `https://api.github.com/repos/${owner}/${repo}/issues/${issue}/comments`
            };
        }

        function formatDate(dateString) {
            return new Date(dateString)
                .toISOString()
                .replace('T', ' ')
                .replace('Z', ' UTC');
        }

        function getRequestHeaders() {
            const headers = {
                'Accept': 'application/vnd.github.v3+json'
            };
            const token = tokenInput.value.trim();
            if (token) {
                headers['Authorization'] = `token ${token}`;
            }
            return headers;
        }

        function copyToClipboard() {
            const text = output.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyButton.textContent;
                copyButton.textContent = 'Copied!';
                copyButton.disabled = true;
                
                setTimeout(() => {
                    copyButton.textContent = originalText;
                    copyButton.disabled = false;
                }, 1500);
            });
        }

        function fetchIssueData(inputUrl) {
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            output.textContent = '';
            copyButton.style.display = 'none';
            fetchButton.disabled = true;

            let apiUrls;
            try {
                apiUrls = convertUrlToApi(inputUrl);
            } catch (err) {
                errorDiv.textContent = err.message;
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                fetchButton.disabled = false;
                return;
            }

            const headers = getRequestHeaders();

            // Fetch issue data
            fetch(apiUrls.issueUrl, { headers })
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            throw new Error('Invalid GitHub token');
                        } else if (response.status === 403) {
                            throw new Error('Rate limit exceeded. Try adding a GitHub token');
                        } else if (response.status === 404) {
                            throw new Error('Issue not found or private repository');
                        }
                        throw new Error('Failed to fetch issue');
                    }
                    return response.json();
                })
                .then(issue => {
                    // Build markdown
                    let md = `# ${issue.title}\n\n`;
                    md += `**State:** ${issue.state}\n`;
                    md += `**Created by:** ${issue.user.login}\n`;
                    md += `**Created at:** ${formatDate(issue.created_at)}\n\n`;
                    md += `${issue.body}\n\n`;

                    // Fetch comments
                    return fetch(apiUrls.commentsUrl, { headers })
                        .then(response => {
                            if (!response.ok) throw new Error('Failed to fetch comments');
                            return response.json();
                        })
                        .then(comments => {
                            // Add comments to markdown
                            if (comments.length > 0) {
                                md += `## Comments\n\n`;
                                comments.forEach(comment => {
                                    md += `### Comment by ${comment.user.login} at ${formatDate(comment.created_at)}\n\n`;
                                    md += `${comment.body}\n\n`;
                                });
                            }
                            return md;
                        });
                })
                .then(markdown => {
                    output.textContent = markdown;
                    copyButton.style.display = 'block';
                })
                .catch(err => {
                    errorDiv.textContent = err.message;
                    errorDiv.style.display = 'block';
                })
                .finally(() => {
                    loadingDiv.style.display = 'none';
                    fetchButton.disabled = false;
                });
        }

        fetchButton.addEventListener('click', () => {
            fetchIssueData(urlInput.value);
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchIssueData(urlInput.value);
            }
        });

        copyButton.addEventListener('click', copyToClipboard);
    </script>
</body>
</html>
