<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Rate Limit Checker</title>
  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
  background: #f6f8fa;
  color: #24292f;
  line-height: 1.6;
}

h1 {
  color: #24292f;
  margin-bottom: 10px;
  font-weight: 600;
  font-size: 32px;
}

.instructions {
  background: #ddf4ff;
  border-left: 4px solid #0969da;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 6px;
  color: #0969da;
}

.auth-section {
  background: #ffffff;
  border-radius: 6px;
  border: 1px solid #d0d7de;
  padding: 20px;
  margin-bottom: 20px;
  text-align: center;
}

.results {
  background: #ffffff;
  border-radius: 6px;
  border: 1px solid #d0d7de;
  padding: 20px;
  margin-bottom: 20px;
}

.results h2 {
  margin-top: 0;
  color: #24292f;
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

thead {
  background: #f6f8fa;
}

th {
  text-align: left;
  padding: 12px;
  font-weight: 600;
  color: #57606a;
  border-bottom: 2px solid #d0d7de;
  font-size: 14px;
}

td {
  padding: 12px;
  border-bottom: 1px solid #d0d7de;
  font-size: 14px;
}

tr:last-child td {
  border-bottom: none;
}

tbody tr:hover {
  background: #f6f8fa;
}

.resource-name {
  font-weight: 600;
  color: #24292f;
}

.number {
  font-variant-numeric: tabular-nums;
}

.warning {
  color: #9a6700;
  font-weight: 600;
}

.critical {
  color: #cf222e;
  font-weight: 600;
}

.ditto {
  color: #57606a;
  text-align: center;
}

button {
  padding: 10px 20px;
  background: #2da44e;
  color: #ffffff;
  border: 1px solid rgba(27, 31, 36, 0.15);
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s;
}

button:hover {
  background: #2c974b;
}

button:active {
  background: #298e46;
}

button:disabled {
  background: #94d3a2;
  cursor: not-allowed;
}

.error {
  background: #ffebe9;
  border-left: 4px solid #cf222e;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 6px;
  color: #cf222e;
}

#authLink {
  color: #0969da;
  cursor: pointer;
  text-decoration: underline;
  background: none;
  border: none;
  padding: 0;
  font-size: inherit;
  display: inline;
}

#authLink:hover {
  color: #0550ae;
}

.timestamp {
  color: #57606a;
  font-size: 12px;
  font-style: italic;
  margin-top: 15px;
  padding-top: 15px;
  border-top: 1px solid #d0d7de;
  text-align: right;
}

@media (max-width: 768px) {
  body {
    padding: 10px;
  }

  h1 {
    font-size: 24px;
  }

  table {
    font-size: 12px;
  }

  th, td {
    padding: 8px;
  }
}
  </style>
</head>
<body>
  <h1>GitHub Rate Limit Checker</h1>

  <div class="instructions">
    <strong>Instructions:</strong> Authenticate with GitHub to check your API rate limits. This helps you monitor your remaining API calls.
  </div>

  <div class="auth-section" id="authSection">
    <p>Please authenticate with GitHub to check your rate limits.</p>
    <button id="authLink">Authenticate with GitHub</button>
  </div>

  <div id="checkSection" style="display: none; text-align: center; margin-bottom: 20px;">
    <button id="checkRateLimitBtn">Check Rate Limit</button>
  </div>

  <div id="results"></div>

<script type="module">
const authSection = document.getElementById('authSection');
const checkSection = document.getElementById('checkSection');
const authLink = document.getElementById('authLink');
const checkRateLimitBtn = document.getElementById('checkRateLimitBtn');
const resultsDiv = document.getElementById('results');

function checkGithubAuth() {
  const token = localStorage.getItem('GITHUB_TOKEN');

  if (token) {
    authSection.style.display = 'none';
    checkSection.style.display = 'block';
  } else {
    authSection.style.display = 'block';
    checkSection.style.display = 'none';
  }
}

function startAuthPoll() {
  const pollInterval = setInterval(() => {
    if (localStorage.getItem('GITHUB_TOKEN')) {
      checkGithubAuth();
      clearInterval(pollInterval);
    }
  }, 1000);
}

function formatTimestamp(unixTimestamp) {
  const date = new Date(unixTimestamp * 1000);
  return date.toLocaleString();
}

function formatTimeRemaining(unixTimestamp) {
  const now = Date.now();
  const resetTime = unixTimestamp * 1000;
  const diff = resetTime - now;

  if (diff <= 0) {
    return 'now';
  }

  const minutes = Math.floor(diff / 60000);
  const seconds = Math.floor((diff % 60000) / 1000);

  if (minutes > 60) {
    const hours = Math.floor(minutes / 60);
    const remainingMinutes = minutes % 60;
    return `${hours}h ${remainingMinutes}m`;
  }

  return `${minutes}m ${seconds}s`;
}

function getRemainingClass(remaining, limit) {
  const percentage = (remaining / limit) * 100;

  if (percentage <= 10) {
    return 'critical';
  } else if (percentage <= 25) {
    return 'warning';
  }

  return '';
}

async function checkRateLimit() {
  const token = localStorage.getItem('GITHUB_TOKEN');
  if (!token) {
    checkGithubAuth();
    return;
  }

  try {
    checkRateLimitBtn.disabled = true;
    checkRateLimitBtn.textContent = 'Checking...';
    resultsDiv.innerHTML = '';

    const response = await fetch('https://api.github.com/rate_limit', {
      headers: {
        'Authorization': `token ${token}`,
      }
    });

    if (!response.ok) {
      throw new Error('Failed to fetch rate limit');
    }

    const data = await response.json();

    // Create table
    const resultsContainer = document.createElement('div');
    resultsContainer.className = 'results';

    resultsContainer.innerHTML = `
      <h2>GitHub API Rate Limits</h2>
      <table>
        <thead>
          <tr>
            <th>Resource</th>
            <th>Limit</th>
            <th>Used</th>
            <th>Remaining</th>
            <th>Resets At</th>
            <th>Resets In</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
      <div class="timestamp">Last checked: ${new Date().toLocaleString()}</div>
    `;

    resultsDiv.appendChild(resultsContainer);
    const tableBody = document.getElementById('tableBody');

    // Track previous row's reset values for ditto marks
    let prevResetsAt = null;
    let prevResetsIn = null;

    // Display each resource type
    const resources = data.resources;
    for (const [resourceType, resourceData] of Object.entries(resources)) {
      const limit = resourceData.limit;
      const remaining = resourceData.remaining;
      const used = resourceData.used;
      const reset = resourceData.reset;
      const remainingClass = getRemainingClass(remaining, limit);

      const resetsAt = formatTimestamp(reset);
      const resetsIn = formatTimeRemaining(reset);

      // Use ditto marks if values match previous row
      const displayResetsAt = (resetsAt === prevResetsAt) ? '″' : resetsAt;
      const displayResetsIn = (resetsIn === prevResetsIn) ? '″' : resetsIn;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td class="resource-name">${resourceType}</td>
        <td class="number">${limit.toLocaleString()}</td>
        <td class="number">${used.toLocaleString()}</td>
        <td class="number ${remainingClass}">${remaining.toLocaleString()}</td>
        <td class="${displayResetsAt === '″' ? 'ditto' : ''}">${displayResetsAt}</td>
        <td class="${displayResetsIn === '″' ? 'ditto' : ''}">${displayResetsIn}</td>
      `;

      tableBody.appendChild(row);

      // Update previous values
      prevResetsAt = resetsAt;
      prevResetsIn = resetsIn;
    }

  } catch (error) {
    console.error('Rate limit check failed:', error);

    if (error.message.includes('401') || error.message.includes('403')) {
      localStorage.removeItem('GITHUB_TOKEN');
      checkGithubAuth();
      resultsDiv.innerHTML = '<div class="error">Authentication failed. Please authenticate again.</div>';
    } else {
      resultsDiv.innerHTML = `<div class="error">Failed to check rate limit: ${error.message}</div>`;
    }
  } finally {
    checkRateLimitBtn.disabled = false;
    checkRateLimitBtn.textContent = 'Check Rate Limit';
  }
}

authLink.addEventListener('click', () => {
  window.open('https://tools.simonwillison.net/github-auth', 'github-auth', 'width=600,height=800');
  startAuthPoll();
});

checkRateLimitBtn.addEventListener('click', checkRateLimit);

// Check auth status on page load
checkGithubAuth();
</script>
</body>
</html>
