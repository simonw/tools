<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pyodide REPL</title>
    <link
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêç</text></svg>"
      rel="icon"
    />
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --bg: #1a1a2e;
            --surface: #16213e;
            --output-bg: #0f0f1a;
            --text: #e0e0e0;
            --muted: #8888aa;
            --accent: #4fc3f7;
            --accent-hover: #81d4fa;
            --prompt-color: #4fc3f7;
            --error-color: #ef5350;
            --border: rgba(255,255,255,0.1);
            --mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
        }
        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: var(--mono);
            font-size: 14px;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #header {
            padding: 12px 16px 8px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        #header h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent);
        }
        #header .subtitle {
            font-size: 12px;
            color: var(--muted);
            margin-top: 2px;
        }
        #output {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            background: var(--output-bg);
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            -webkit-overflow-scrolling: touch;
        }
        #output .banner {
            color: var(--muted);
        }
        #output .prompt {
            color: var(--prompt-color);
        }
        #output .input-echo {
            color: var(--text);
        }
        #output .stdout {
            color: var(--text);
        }
        #output .stderr {
            color: var(--error-color);
        }
        #input-area {
            flex-shrink: 0;
            border-top: 1px solid var(--border);
            background: var(--surface);
            padding: 8px;
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        #prompt-label {
            color: var(--prompt-color);
            font-weight: bold;
            padding: 10px 0 10px 4px;
            flex-shrink: 0;
            line-height: 1.4;
            align-self: flex-start;
        }
        #input {
            flex: 1;
            background: var(--output-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            font-family: var(--mono);
            font-size: 14px;
            line-height: 1.4;
            resize: none;
            min-height: 40px;
            max-height: 40vh;
            overflow-y: auto;
        }
        #input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
        }
        #input::placeholder {
            color: var(--muted);
        }
        #run-btn {
            flex-shrink: 0;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 6px;
            padding: 10px 16px;
            font-family: var(--mono);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            min-height: 40px;
            touch-action: manipulation;
        }
        #run-btn:hover {
            background: var(--accent-hover);
        }
        #run-btn:active {
            transform: scale(0.97);
        }
        #run-btn:disabled {
            opacity: 0.5;
            cursor: default;
        }
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            gap: 16px;
        }
        #loading-overlay.hidden {
            display: none;
        }
        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loading-text {
            color: var(--muted);
            font-size: 14px;
        }
        @media (max-width: 600px) {
            #header { padding: 10px 12px 6px; }
            #output { padding: 10px 12px; font-size: 13px; }
            #input-area { padding: 6px; gap: 6px; }
            #input { font-size: 16px; /* prevents iOS zoom */ padding: 8px; }
            #run-btn { padding: 8px 12px; }
            #prompt-label { padding: 8px 0 8px 2px; }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Loading Pyodide...</div>
    </div>

    <div id="header">
        <h1>Pyodide REPL</h1>
        <div class="subtitle">Python in the browser &mdash; mobile friendly</div>
    </div>

    <div id="output"></div>

    <div id="input-area">
        <div id="prompt-label">&gt;&gt;&gt;</div>
        <textarea id="input" rows="1" placeholder="Python code..." autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false"></textarea>
        <button id="run-btn" disabled>Run</button>
    </div>

    <script type="module">
        const outputEl = document.getElementById('output');
        const inputEl = document.getElementById('input');
        const runBtn = document.getElementById('run-btn');
        const promptLabel = document.getElementById('prompt-label');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');

        let pyodide = null;
        let pyconsole = null;
        let reprShorten = null;
        let awaitFut = null;
        let currentPrompt = '>>> ';
        let running = false;

        // History
        const history = [];
        let historyIndex = -1;

        function appendOutput(text, cls) {
            const span = document.createElement('span');
            span.className = cls;
            span.textContent = text;
            outputEl.appendChild(span);
            outputEl.scrollTop = outputEl.scrollHeight;
        }

        function setPrompt(ps) {
            currentPrompt = ps;
            promptLabel.textContent = ps;
        }

        function autoResize() {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, window.innerHeight * 0.4) + 'px';
        }

        inputEl.addEventListener('input', autoResize);

        // Run a single line through PyodideConsole
        async function pushLine(line) {
            const fut = pyconsole.push(line);
            const syntaxCheck = fut.syntax_check;

            if (syntaxCheck === 'incomplete') {
                setPrompt('... ');
                fut.destroy();
                return 'incomplete';
            }

            setPrompt('>>> ');

            if (syntaxCheck === 'syntax-error') {
                const err = fut.formatted_error.trimEnd();
                appendOutput(err + '\n', 'stderr');
                fut.destroy();
                return 'error';
            }

            // complete - evaluate
            const wrapped = awaitFut(fut);
            try {
                const [value] = await wrapped;
                if (value !== undefined) {
                    const repr = reprShorten.callKwargs(value, {
                        separator: '\n<long output truncated>\n',
                    });
                    appendOutput(repr + '\n', 'stdout');
                }
                if (value instanceof pyodide.ffi.PyProxy) {
                    value.destroy();
                }
            } catch (e) {
                if (e.constructor.name === 'PythonError') {
                    const message = fut.formatted_error || e.message;
                    appendOutput(message.trimEnd() + '\n', 'stderr');
                } else {
                    appendOutput(String(e) + '\n', 'stderr');
                }
            } finally {
                fut.destroy();
                wrapped.destroy();
            }
            return 'complete';
        }

        async function execute() {
            if (running || !pyconsole) return;

            const code = inputEl.value;
            if (!code && currentPrompt === '>>> ') return;

            running = true;
            runBtn.disabled = true;

            // Add to history (only for non-empty, non-continuation lines)
            if (code.trim() && currentPrompt === '>>> ') {
                history.push(code);
            }
            historyIndex = -1;

            const lines = code.split('\n');

            inputEl.value = '';
            autoResize();

            // Echo and process each line
            let lastResult;
            for (const line of lines) {
                appendOutput(currentPrompt, 'prompt');
                appendOutput(line + '\n', 'input-echo');
                const escaped = line.replaceAll(/\u00a0/g, ' ');
                lastResult = await pushLine(escaped);
            }
            // If still incomplete after all lines, push empty line to finish the block
            if (lastResult === 'incomplete') {
                await pushLine('');
            }

            running = false;
            runBtn.disabled = false;
            inputEl.focus();
            outputEl.scrollTop = outputEl.scrollHeight;
        }

        runBtn.addEventListener('click', execute);

        inputEl.addEventListener('keydown', (e) => {
            // Shift+Enter: always insert newline
            if (e.key === 'Enter' && e.shiftKey) {
                return; // default behavior inserts newline
            }
            // Enter without Shift: execute
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                execute();
                return;
            }
            // Tab: insert spaces
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = inputEl.selectionStart;
                const end = inputEl.selectionEnd;
                inputEl.value = inputEl.value.substring(0, start) + '    ' + inputEl.value.substring(end);
                inputEl.selectionStart = inputEl.selectionEnd = start + 4;
                autoResize();
                return;
            }
            // History navigation (only when single-line and cursor at start/end)
            if (e.key === 'ArrowUp' && inputEl.value.indexOf('\n') === -1 && history.length > 0) {
                e.preventDefault();
                if (historyIndex === -1) historyIndex = history.length;
                if (historyIndex > 0) {
                    historyIndex--;
                    inputEl.value = history[historyIndex];
                    autoResize();
                }
                return;
            }
            if (e.key === 'ArrowDown' && inputEl.value.indexOf('\n') === -1 && historyIndex !== -1) {
                e.preventDefault();
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    inputEl.value = history[historyIndex];
                } else {
                    historyIndex = -1;
                    inputEl.value = '';
                }
                autoResize();
                return;
            }
        });

        // Initialize
        async function init() {
            try {
                loadingText.textContent = 'Loading Pyodide runtime...';
                const indexURL = 'https://cdn.jsdelivr.net/pyodide/v0.26.2/full/';
                const { loadPyodide } = await import(indexURL + 'pyodide.mjs');

                loadingText.textContent = 'Initializing Python...';
                pyodide = await loadPyodide({
                    indexURL,
                    stdin: () => {
                        const result = prompt('stdin:');
                        return result ?? '';
                    },
                });
                globalThis.pyodide = pyodide;

                const imports = pyodide.pyimport('pyodide.console');
                reprShorten = imports.repr_shorten;
                const BANNER = imports.BANNER;
                const PyodideConsole = imports.PyodideConsole;

                pyconsole = PyodideConsole(pyodide.globals);

                // Set up await_fut helper
                const namespace = pyodide.globals.get('dict')();
                awaitFut = pyodide.runPython(`
import builtins
from pyodide.ffi import to_js

async def await_fut(fut):
    res = await fut
    if res is not None:
        builtins._ = res
    return to_js([res], depth=1)

await_fut
`, { globals: namespace });
                namespace.destroy();

                // Capture stdout/stderr
                pyconsole.stdout_callback = (s) => appendOutput(s, 'stdout');
                pyconsole.stderr_callback = (s) => appendOutput(s, 'stderr');

                // Show banner
                const bannerText = `Welcome to Pyodide ${pyodide.version} REPL\n` + BANNER +
                    '\nEnter Python code below. Enter to run, Shift+Enter for newline.\n\n';
                appendOutput(bannerText, 'banner');

                // Ready
                loadingOverlay.classList.add('hidden');
                runBtn.disabled = false;
                inputEl.focus();
            } catch (e) {
                loadingText.textContent = 'Failed to load: ' + e.message;
                console.error(e);
            }
        }

        init();
    </script>
</body>
</html>
